<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Style/form.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>
<body>
  
    <fieldset id="form1">
        <legend><span class="material-symbols-outlined">publish</span></legend>
        <article>
          <caption><h3>application</h3></caption>
          <label>E-mail Address</label>
          <div><input type="email" placeholder="email"></div>
          <div><label>Password</label>
          <div><input type="password" placeholder="password"></div>
          <div><label>Confirm password</label></div>
          <div><input type="password" placeholder="confirm password"></div>
          <div><label>User Name</label></div>
          <div><input type="text" placeholder="user name"></div>
        </article>
    </fieldset>
   
     <fieldset id="form2">
        <legend><span class="material-symbols-outlined">dynamic_form</span></legend>
        <article>
    <caption><h4>Get-in-touch(Optional)</h4></caption>
      <div><label>Select your Gender:</label>
       <br>
      <label for="Male">Male</label>
      <input type="radio" name="gender" id="Male" checked>
      <label for="Female">Female</label>
      <input type="radio" name="gender" id="Female">
      <label for="Others">Others</label>
      <input type="radio" name="gender" id="Others"></div>
      <br>
      <div>
        <label for="time zone">Please select your time zone</label>
        <select name="time zone" id="time zone">
          <option value="not Select" disabled selected>not selected</option>
          <option value="EST">EST</option>
          <option value="MST">MST</option>
        </select>
      </div>
      <br>
      <div>
        <label for="satisfaction">How much are you satisfied with this form:</label>
        <br>
        <input type="range"id="satisfaction" name="satisfaction" min="0" max="10">
      </div>
      <br>
      <div>
        <Label for="agreement">please click the checkbox to agree with the agrrement:</Label>
        <br>
        <input type="checkbox" id="agreement">
      </div>
    </article>
    </fieldset>
  
</body>
</html>
